
<h3>Improvements</h3>
<ul>
  <li>Java 11</li>
</ul>
<p>The New Relic Java agent is now fully compatible with Java 11. For more on JDK releases and the Java agent, see this topic on the <a href="https://discuss.newrelic.com/t/jdk-releases-and-the-java-agent/55013">Explorer's Hub</a>.</p>
<ul>
  <li>Solr 7.0 JMX Metrics</li>
</ul>
<p>The Java agent now collects JMX metrics for Solr 7.0</p>
