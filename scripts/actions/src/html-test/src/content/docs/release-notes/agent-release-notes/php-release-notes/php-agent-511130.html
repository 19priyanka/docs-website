
<h3>New Features</h3>
<p>With this release, the agent reports <a href="https://docs.newrelic.com/docs/insights/new-relic-insights/decorating-events/error-event-default-attributes-insights">TransactionError</a> events. These new events power the beta feature <a href="https://docs.newrelic.com/docs/apm/applications-menu/events/view-apm-errors-error-traces">Advanced Analytics for APM Errors</a> (apply <a href="https://discuss.newrelic.com/t/join-the-apm-errors-beta-of-real-time-analytics/31123">here</a> to participate). The error events are also available through <a href="http://newrelic.com/insights">New Relic Insights</a>.</p>
