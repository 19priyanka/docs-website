
<h3>Features</h3>
<ul>
  <li>Added new environment variable <code>MINION_DOCKER_RUNNER_REGISTRY_ENDPOINT</code> to allow use of a Docker registry that isn't quay.io. For example, registry.hub.docker.com can be used to pull the Minion Runner image from Docker Hub.</li>
</ul>
<h3>Fixes</h3>
<ul>
  <li>We no longer require access to quay.io</li>
</ul>
