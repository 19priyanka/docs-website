
<h3>Notes</h3>
<p>New Relic for Android is now compatible with Android 2.2 (API Level 8)</p>
<ul>
  <li>Fixes a scenario where the New Relic SDK could cause Android apps to crash when running on Android 2.2</li>
  <li>Fully supports network activity instrumentation and reporting on Android 2.2</li>
</ul>
