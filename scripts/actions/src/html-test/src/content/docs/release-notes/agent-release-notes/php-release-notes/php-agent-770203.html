
<h3>New Features</h3>
<ul>
  <li>Support for PHP 7.2 has been added.</li>
</ul>
<h3>Bug Fixes</h3>
<ul>
  <li>Datastore metrics would not be generated for Predis users who stopped and started the transaction after instantiating a <code>Predis\Client</code> object. This included users using the <a href="/docs/agents/php-agent/php-agent-api/newrelic_set_appname"><code>newrelic_set_appname()</code></a> API. This has been fixed.</li>
</ul>
