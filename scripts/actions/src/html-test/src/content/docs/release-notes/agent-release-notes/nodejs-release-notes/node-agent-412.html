
<h3>Fixes</h3>
<ul>
  <li>
    <p>Updated use of <code>fs.unlink</code> without a callback to <code>fs.unlinkSync</code>.</p>
    <p>As of Node v10, the callback is <a href="https://nodejs.org/dist/latest-v10.x/docs/api/fs.html#fs_fs_unlink_path_callback">no longer optional</a>, which was causing a false test failure.</p>
  </li>
  <li>
    <p>Fixed access to properties on promisified methods.</p>
  </li>
</ul>
