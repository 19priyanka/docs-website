
<h2>Problem</h2>
<p>You are connecting via FTP to your <a href="/docs/agents/net-agent/azure-installation/install-app-azure-web-apps">Microsoft Azure Web App</a>. You can see a <code>NewRelic.Profiler.####.log</code> file in <strong>LogFiles\NewRelic</strong>, but when you try to access the log file, an error message appears.</p>
<h2>Solution</h2>
<p>Restart your web app to release the file and create a new profile log.</p>
