tdp:
  title: Telemetry Data Platform
  description: Ingest, visualize, and alert on all your telemetry data in one place.
  tiles:
    - title: Introduction to Telemetry Data Platform
      description: How to manage all your monitoring in one place.
      link: /docs/data-ingest-apis/get-data-new-relic/getting-started/get-started-telemetry-data-platform

    - title: Data explorer
      description: Query and build charts with NRQL, our PromQL-style syntax, or our visual chart builder.
      link: /docs/query-your-data/explore-query-data/data-explorer/introduction-data-explorer

    - title: Dashboards
      description: Combine data from anywhere in our platform into customized dashboards.
      link: /docs/dashboards/new-relic-one-dashboards/get-started/introduction-new-relic-one-dashboards

    - title: Log management
      description: Get logs alongside your telemetry data with our fast, scalable log management.
      link: /docs/logs/new-relic-logs/get-started/introduction-new-relic-logs

    - title: APIs
      description: Find APIs to send data in, get data out, or manage the New Relic platform.
      link: /docs/apis/get-started/intro-apis/introduction-new-relic-apis

    - title: Manage data
      description: Monitor and control your data usage.
      link: /docs/manage-your-data

    - title: Build on New Relic One
      description: Learn how to build custom apps on our platform at developer.newrelic.com
      link: 'https://developer.newrelic.com'

fso:
  title: Full-Stack Observability
  description: Analyze and troubleshoot problems easily across your entire software stack.
  tiles:
    - title: Introduction to Full-Stack Observability
      description: Get deep insight into everything from infrastructure to server code to end-user apps.
      link: /docs/introduction-full-stack-observability

    - title: APM
      description: Get real-time and trending data about your app's performance and stability.
      link: /docs/apm

    - title: Browser
      description: Measure website performance, track errors, and see how users interact with your site.
      link: /docs/browser

    - title: Distributed Tracing
      description: Track requests through your distributed system to find trends and anomalies.
      link: /docs/understand-dependencies/distributed-tracing/get-started/introduction-distributed-tracing

    - title: Infrastructure
      description: Monitor your infrastructureâ€”hosts, cloud providers, container services, backend services, orchestrators, and more.
      link: /docs/infrastructure

    - title: Logs in context
      description: Link your log data to APM agent data so you can pinpoint where things are going wrong.
      link: /docs/logs/enable-logs/configure-logs-context/configure-logs-context-apm-agents

    - title: Mobile
      description: Understand user journeys in your Android and iOS apps and troubleshoot crashes.
      link: /docs/mobile-monitoring

    - title: Serverless
      description: Monitor AWS Lambda, Azure Functions, and Google Cloud Functions.
      link: /docs/serverless-function-monitoring

    - title: Synthetics
      description: Simulate user activity to detect outages and fix poor website performance.
      link: /docs/synthetics

ai:
  title: Alerts and Applied Intelligence (AI)
  description: Automatically detect anomalies, correlate issues, and reduce alert noise.
  tiles:
    - title: Introduction to Alerts
      description: Get notified about important changes in your system based on any data you connect to New Relic.
      link: /docs/alerts/new-relic-alerts/getting-started/introduction-new-relic-alerts

    - title: Introduction to Applied Intelligence
      description: Recognize issues sooner, resolve problems faster, and reduce noise for better incident management.
      link: /docs/new-relic-one/use-new-relic-one/new-relic-ai/introduction-new-relic-ai

    - title: Incident Intelligence
      description: Get an overview of all your incidents. See sources and related events, and find out how they all correlate.
      link: /docs/new-relic-one/use-new-relic-one/new-relic-ai/get-started-incident-intelligence

    - title: Incident Workflows
      description: Enrich your incidents with New Relic data before sending them to your notification platform.
      link: /docs/new-relic-one/use-new-relic-one/new-relic-ai/enhance-notifications-using-incident-workflows

    - title: Proactive Detection
      description: Get notified by Slack or webhook of unusual app behavior.
      link: /docs/new-relic-one/use-new-relic-one/new-relic-ai/proactive-detection-new-relic-ai

security:
  title: Security, privacy, and legal information
  description: Find out how we ensure security, data privacy, and compliance, and find our terms of service.
  tiles:
    - title: Data privacy
      description: New Relic takes your data privacy seriously. Our principles-based approach aims to go beyond the legal requirements for consent.
      link: /docs/security/security-privacy/data-privacy

    - title: Security compliance
      description: Whether your data is in transit to New Relic or at rest in our storage, strong encryption measures can help protect against unauthorized access or theft of valuable data.
      link: /docs/security/security-privacy/compliance

    - title: Security bulletins
      description: Security bulletins are a way for us to let you know about security vulnerabilities, remediation strategies, and applicable updates.
      link: /docs/security/new-relic-security/security-bulletins

    - title: Licenses
      description: All about New Relic's licenses, Usage Plan, and policies. Find out what open source software we use in our products.
      link: /docs/licenses

