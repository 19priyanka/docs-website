name: Get Slugs to Translate

on:
  pull_request:
    branches:
      - develop

jobs:
  get-slugs:
    name: Get Slugs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: /usr/local/share/.cache/yarn/v4
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get updated files
        id: get-files
        run: |
          URL="https://api.github.com/repos/newrelic/docs-website/pulls/543/files"
          yarn get-translated-files $URL
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: files-to-translate
          path: files-to-translate.json
